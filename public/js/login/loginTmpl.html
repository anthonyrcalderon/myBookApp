<div ng-hide='loggedIn' class="container loginTmpl">

	<form class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model='lgEmail'>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model='lgPassword'>
	<div class="checkbox">
<!-- 		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label> -->
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='logIn()'>Sign in</button>
	</form>

</div> <!-- /container -->

<div ng-show='loggedIn'>
	<br><br><br>
	<h4><em>You can't Log in because you're already logged in as {{username}}</em></h4>
	<br>
	<a href="#/">Home</a>
</div>
